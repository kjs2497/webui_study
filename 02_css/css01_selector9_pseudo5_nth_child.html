<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

      /* p태그의 부모기준으로 n번째 자식인 p 반환, :nth-child(n), n>=1 */
      
      p:nth-child(2){

        color:red;
      }
      
      
      /* p태그의 부모기준으로 짝수번째 자식인 p 반환, :nth-child(2n), n>=1 */

      p:nth-child(2n){
        font-size: 30px;
      }

      /* p태그의 부모기준으로 홀수번째 자식인 p 반환, :nth-child(2n-1), n>=1 */

      p:nth-child(2n-1){
        background-color: yellow;
      }

  </style>

</head>

<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
</body>

</html>
