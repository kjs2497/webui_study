<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

      /* 자식이 없는 요소 반환 :empty */
      p:empty{
        width: 20px;
        height: 20px;
        background-color: yellow;
      }

      div{
        background-color: red;
        width: 10px;
        height: 10px;
      }
    </style>
</head>

<body>
  <p></p>
  <p>2</p>
  <p>3</p>
  <div>


  </div>

</body>


</html>
