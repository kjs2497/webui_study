<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
      
      
      /* 기본적으로 inline태그는 width와 height가 적용 안된다
         적용하기 위해 inline-block 지정한다.
      */
      a{
        width: 50px;
        height: 50px;
        background-color: yellow;
        display: inline-block;
      }
      #x{
        width: 50px;
        height: 50px;
        background-color: chartreuse;
        display: inline-block;
      }
      </style>

</head>

<body>
  <a href="">daum.net</a><br>
  <span id="x">xxx</span>

</body>

</html>
