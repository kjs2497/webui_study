<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
     
    /* 
      1. width와 height는 기본적으로 설정하지 않으면 
         기본영역의 크기로 설정된다 
      
      2. inline 스타일은 기본적으로 width와 height가 적용 안된다.
         적용하려면 inline-block 지정한다.
    */
    
    div, span{
      background-color: yellow;
    }
    
    #a2, #b2{
      width: 30px;
      height: 30px;
      background-color: blueviolet;
      
    }  
    
    #c{
      width: 30px;
      height: 30px;
      background-color: palevioletred;

    }

    </style>

</head>

<body>
  <div id="a">a</div>
  <div id="b">b</div>
  <span>Hello</span>
  
  <div id="a2">a</div>
  <div id="b2">b</div>
  <span id="c">Hello2</span>

</body>


</html>
