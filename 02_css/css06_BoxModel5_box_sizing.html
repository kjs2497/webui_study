<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
     
    /* 
      box-sizing:border-box
      width와 height 값이 동일하다면 margin 값들이 달라도
      동일한 크기로 제공된다. 
    */
    
    #one{
      width: 400px;
      height: 100px;
      margin: 20px;
      padding: 30px;
      border: 5px solid red;
      box-sizing: border-box;
    }
    #two{
      width: 400px;
      height: 100px;
      margin: 20px;
      border: 5px solid red;
      box-sizing: content-box;
    }


    </style>

</head>

<body>
  <div id="one">hello I'm Junsu Nice too meet you and you? oh !</div>
  <div id="two">hello</div>
</body>


</html>
