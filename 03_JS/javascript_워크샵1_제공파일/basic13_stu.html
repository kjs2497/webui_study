<script type="text/javascript">

     /*

var a = 0;
var b = 0;

for(var c=1; c<=100; c++){
    a = a+c;
  }
  for(var c=1; c<=100; c++){
    if(c%3==0){
    b = b+c;}
  }

console.log("1~100까지 전체 총합:", a);
console.log("1~100까지 3의배수 총합:", b);
    
</script>
