<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

     /*
       코드 구현
     
     */
	
var a = prompt("1.정수값을 입력하시오.");
var b = prompt("2.정수값을 입력하시오.");
var c = prompt("3.정수값을 입력하시오.");
a = Number.parseInt(a);
b = Number.parseInt(b);
c = Number.parseInt(c);

console.log("첫번째 입력값은: ", a);
console.log("두번째 입력값은: ", b);
console.log("세번째 입력값은: ", c);

if(a>b && a>c){
  console.log("가장 큰 값:", a);
} 
else if(b>a && b>c){
  console.log("가장 큰 값:", b);
}
else if(c>a && c>b){
  console.log("가장 큰 값:", c);
}

</script>
