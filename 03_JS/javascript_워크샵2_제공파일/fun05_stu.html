<script>
    /*
        even 함수 구현
    */
   
    var even = function(n, n2, n3, n4, n5){
        if(n%2==0){
            return  n;
        };
        

        return n+n2+n3+n4+n5;    
    };

    var mesg = even(1,2,3,4,5);
   console.log(mesg);
</script>
