<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
         
        // 변수 (variable)

        // 변수선언과 초기화를 한꺼번에

        var x = 10;
        let y = "hello";

        console.log("var:", x);
        console.log("let:", y);
        
        // 한꺼번에 여러개 (권장 안함)
        var n, n2;
        let k, k2;

        var m=0, m2=20;
        let z=10, z2="hello";

        console.log("var:", m, m2);
        console.log("let:", z, z2);

    </script>

</head>
<body>
 
    <p>안녕하세요</p>
 
</body>
</html>
