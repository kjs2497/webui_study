<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
         
    //    연산자2 - 산술 연산자
    //    문자열 vs 수치 ==> + 제외한 나머지는 연산 가능, + 는 연결로 처리

    var n = "10";
    var n2 = 3;
    console.log(n-n2); // 7
    console.log(n*n2); // 30
    console.log(n/n2); // 3.3333333333333335
    console.log(n%n2); // 1

    console.log(n+n2); // 103 ==> 연결해서 문자열로 반환

    // 문자열과 문자열(비문자열)의 + 연산은 연결되어 문자열로 반환
    var x = "hello" + "world";  // helloworld
    var x2 = "hello" + 10 + 20; // hello1020
    var x3 = 10+20+"hello";     // 30hello

    console.log(x);
    console.log(x2);
    console.log(x3);

    // "10" --> 10
    console.log("10"+3);    // 103
    console.log(Number.parseInt("10")+3); // 13

    var num = Number.parseInt("10");
    console.log(num+3); // 13

    console.log(parseInt("A")+3); // NaN


    /*
        underfined ==> 변수를 선언만 한 경우 (초기화 안된 경우)
        null       ==> 명시적으로 변수에 값 없음을 표시할 때
        NaN        ==> Not a Number, Number.parseInt(숫자로 변경 못하는 값);
    */

    </script>

</head>
<body>
 
    <p>안녕하세요</p>
 
</body>
</html>
