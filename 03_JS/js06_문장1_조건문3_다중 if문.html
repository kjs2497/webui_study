<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
         
        // 실행문 > 조건문 > 다중 if문
        
        /* 
            90 ~ 100 : A학점
            80 ~ 89 : B학점
            70 ~ 79 : C학점
            0 ~ 69 : F학점
        */

        

        var num = prompt("점수를 입력하시오");
        num = Number.parseInt(num);
        

        if(num >= 90){
            
            console.log("A");
        }
        else if (num >= 80){
            console.log("B");
        }
        
        else if (num >= 70){
            console.log("C");
        }
        else {
            console.log("F");
        }



        /*
        if(num >= 90 && num <= 100){
            
            console.log("A");
        }
        else if (num >= 80 && num <= 89){
            console.log("B");
        }
        
        else if (num >= 70 && num <= 79){
            console.log("C");
        }
        else {
            console.log("F");
        }
        */
        

    </script>

</head>
<body>
 
    <p>안녕하세요</p>
 
</body>
</html>
