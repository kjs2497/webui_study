<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
         
        // 실행문 > 반복문 > for문
        
        /*
            모든 반복문의 3가지 요소
            - 초기값(시작값)
            - 조건식
            - 증감식
            
        */

        // 1. 기본
        for(var n=1; n<6; n++){
            console.log("hello");
        }
        
        // 2. 특화된 코드
        for(var n=5; n>0; n--){
            console.log("world1");
        }
        
        for(var n=1; n<10; n+=2){
            console.log("world2");
        }

        for(var n=1, n2=1; n<10 && n2<3; n+=2, n++){
            console.log("world3");
        }

        // 3. 중첩
        for(var n=1; n<6; n++){
            for(var n2=1; n2<3; n2++){
                console.log("world4");
            }
        }

        console.log("end");

        </script>

</head>
<body>
 
    <p>안녕하세요</p>
 
</body>
</html>
