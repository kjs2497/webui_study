<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습 중 입니다.</title>

    <script>
         
     // Date 객체 : 날짜 데이터 관리
     
     //1. 생성방법
     
    var d = new Date();
    console.log(d); //Tue Jul 04 2023 13:20:18 GMT+0900 (한국 표준시)
    console.dir(d);
    
    console.log("년도:", d.getFullYear());
    console.log("월:", d.getMonth() + 1); // 0~11 범위로 관리, 따라서 +1 
    console.log("일:", d.getDate());
    
    console.log("시:", d.getHours());
    console.log("분:", d.getMinutes());
    console.log("초:", d.getSeconds());
    
    // 날짜 변경
    var d2 = new Date();
    d2.setFullYear(1994);
    d2.setMonth(7);
    d2.setDate(18);
    console.log(d2);



    </script>

</head>
<body>
 
    <p>자바스크립트 공부 중 입니다.</p>
 
</body>
</html>
