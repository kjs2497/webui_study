<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습 중 입니다.</title>

    <script>
         
     // Array 객체 : 배열 관리
     
     // 1. 생성방법

    var arr = new Array(10,20,30);
    console.log(arr);
    var arr = [10,20,30]; // 권장
    console.log(arr);

    // 값 출력
    // 가. 개별적으로 index 지정
    console.log(arr[0],arr[1],arr[2]);
    
    // 나. for문
    for(var idx=0; idx<arr.length; idx++){
        console.log(arr[idx]); 

    }
    
    // 다. forof 문 : 실제값을 반복해서 조회
    for (var n of arr) {
        console.log(n);
    }
    
    // 라. forin 문 : index를 반복해서 조회
    for (var n in arr) {
        console.log(n, arr[n]);
    }

    </script>

</head>
<body>
 
    <p>자바스크립트 공부 중 입니다.</p>
 
</body>
</html>
