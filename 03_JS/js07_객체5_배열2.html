<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습 중 입니다.</title>

    <script>
         
     // Array 객체 : 배열 관리
     
    var arr = [10,20,30]; // 권장
    console.log(arr);
    
    //1. 값 변경
    arr[0]=100;
    console.log(arr.toString()); //100, 20 ,30
    
    
    //2. 값 추가 (맨 뒤에)
    arr.push(40);
    arr.push(50, 60, 70);
    console.log(arr.toString()); //100,20,30,40,50,60,70
    
    //3. 값 삭제 (마지막 값)
    arr.pop();
    arr.pop();
    console.log(arr.toString()); //100,20,30,40,50
    
    //4. 특정 위치 삽입 및 삭제
    /*
    arr.splice(시작위치, 삭제할 갯수, 저장할 값1, 저장할 값2, ...)
    */
    // 0번째 위치에 1,2,3 값을 삽입
    arr.splice(0, 0, 1, 2, 3);
    console.log(arr.toString()); //1,2,3,100,20,30,40,50
    
    // index 3번째 위치에서부터 3개 값 삭제
    arr.splice(3, 3);
    console.log(arr.toString()); //1,2,3,40,50
    
    // index 1번째 위치에서부터 1개 삭제하고 900, 800 삽입
    arr.splice(1, 1, 900, 800);
    console.log(arr.toString()); //1,900,800,3,40,50

    </script>

</head>
<body>
 
    <p>자바스크립트 공부 중 입니다.</p>
 
</body>
</html>
