<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 4. (화) 실습 중 입니다.</title>

    <script>
         
     // BOM (Browser Object Model)
     /*
        웹브라우저를 OPEN할 때 자동으로 생성된다.
        - var window = new Window();
        - var screen = new Screen();
        - var history = new History();
        - var location = new Location();
        - var navigator = new Navigator();
     */

    // 2. navigator 객체 : 웹브라우저 정보
        console.log(navigator.appName); //Netscape 
        console.log(navigator.appCodeName); //Mozilla
        console.log(navigator.appVersion); //5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36
        console.log(navigator.userAgent); //Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36
        console.log(navigator.onLine); //true
        
        
        

    
    


    </script>

</head>
<body>
 
    <p>자바스크립트 공부 중 입니다.</p>

</html>
