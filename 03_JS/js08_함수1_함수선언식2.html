<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 5. (수) 실습 중 입니다.</title>

    <script>
         
     // 함수 (function)

        // 가. default 파라미터 : undefined 방지
        function fun2(n=1, n2=2){
            console.log("fun2", n, n2);
        }
        
        fun2(10, "홍길동"); // fun2 10 홍길동
        fun2(); // fun2 1 2
        fun2(20); // fun2 20 2
        
        // 나. 가변인자 (...변수) ==> 배열로 처리됨
        function fun3(n, n2, ...n3){
            console.log("fun3", n, n2, n3);    
        }
        fun3(10,20,30); // fun3 10 20 [30]
        fun3(10,20,30, 40, 50, 60); // fun3 10 20 [30, 40, 50, 60]
     
        // 다. 혼합 (default 파라미터 + 가변인자)   
        function fun4(n, n2=0, ...n3){
            console.log("fun4", n, n2, n3);    
        }

        fun4(10); // fun4 10 0
        fun4(10,20,30); // fun4 10 20 [30]
        fun4(10,20,30, 40, 50); // fun4 10 20 [30, 40, 50]
    


    </script>

</head>
<body>
 
    <p>자바스크립트 공부 중 입니다.</p>
 
</body>
</html>
