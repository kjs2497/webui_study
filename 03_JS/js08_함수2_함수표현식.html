<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 5. (수) 실습 중 입니다.</title>

    <script>
         
     // 함수 (function)
    
      // 함수 선언식
     function fun(){
        console.log("함수 선언식: fun");
     }
     fun(); // 함수 호출하면서 사용
     console.log(fun); // 함수명만 사용 ==> 콜백함수 주로 사용

     
     // 함수 표현식
     var fun = function (){
        console.log("함수 표현식: fun");
     };
     fun(); // 함수 호출하면서 사용
     console.log(fun); // 함수명만 사용 
    
     /////////////////////////////////////////////////////////////////////
     
     //함수 선언식
     function fun2(n, n2){
            console.log("함수 선언식 fun2", n, n2);
        }
        fun2(10, "홍길동");
     
     //함수 표현식
     var fun2 = function (n, n2){
            console.log("함수 표현식 fun2", n, n2);
        };
        fun2(10, "홍길동");

    /////////////////////////////////////////////////////////////////////

    //함수 선언식
     function fun4(n, n2){
         console.log("함수 선언식 fun4", n, n2);
         return n+n2;
     }
     var result = fun4(10, 20);
     console.log(result);

     //함수 표현식
     var fun4 = function (n, n2){
          console.log("함수 표현식 fun4", n, n2);
          return n+n2;
      };
     var result = fun4(10, 20);
     console.log(result);


     </script>

</head>
<body>
 
    <p>자바스크립트 공부 중 입니다.</p>
 
</body>
</html>
