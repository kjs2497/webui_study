<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 10. 실습 중</title>

    <script>

        function init(){
            var p = document.querySelector("p");
            console.dir(p);

            // 값 얻기
            console.log(p.innerText);
            console.log(p.innerHTML);

            // 값 변경
            p.innerText="world";
            p.innerHTML="<h1>world</h1>";
        }

    </script>

</head>
<body onload="init()">
    <p><span>Hello</span></p>    


</body>
</html>
