<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 10. 실습 중</title>

    <script>

        function btn_change(){
            var p = document.getElementById("xxx");
            var p = document.querySelector("#xxx");
            p.innerText="World";
            p.innerHTML="<h1>World</h1>";
            
        }

    </script>

</head>
<body>
    <p id="xxx"><span>Hello</span></p>    
    <button onclick="btn_change()">변경</button>

</body>
</html>
