<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 10. 실습 중</title>

    <script>
        function img_change(){
            var image = document.querySelector("#img");
            console.dir(image);
            // 이미지 속성(property) 변경
            image.src="images/pineapple.jpg";
            image.width="200";
            image.height="200";
        }

    </script>

</head>
<body>
    <img src="images/001.png" width="100" height="100" id="img">
    <button onclick="img_change()">이미지 변경</button>
   

</body>
</html>
