<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 10. 실습 중</title>

    <script>
        // DOM level 0의 고전방식으로 이벤트 처리
        function init(){
            document.querySelector("#chk").onclick=function(){
            var image = document.querySelector("#img");
            console.dir(image);
            // 이미지 속성(property) 변경
            image.src="images/pineapple.jpg";
            image.width="200";
            image.height="200";
        }
        }



    </script>

</head>
<body onload="init()">
    <img src="images/001.png" width="100" height="100" id="img">
    <button id="chk">이미지 변경</button>
   

</body>
</html>
