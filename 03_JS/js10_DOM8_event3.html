<!DOCTYPE html>
<html lang="en">
<head>
    <title>2023. 7. 10. 실습 중</title>

    <script>

       // DOM level 0의 고전방식으로 이벤트 처리
       // document.querySelector(선택자).onxxx=익명함수;

       var xxx = function(){
            console.log("button");
           };


       function init(){
           document.querySelector("chk").onclick=xxx;   // 콜백함수로 처리함

       }


    </script>

</head>
<body onload="init()">  
    <button id="chk">변경</button>

</body>
</html>
